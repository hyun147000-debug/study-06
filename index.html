<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 리스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: #5c6bc0;
            color: white;
            padding: 24px;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .input-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #itemInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        #addBtn {
            padding: 12px 24px;
            background: #5c6bc0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        #addBtn:hover {
            background: #4a5ab9;
        }

        .list-section {
            padding: 20px;
        }

        #shoppingList {
            list-style: none;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 14px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .list-item:hover {
            background: #e9ecef;
        }

        .list-item.checked {
            background: #e8f5e9;
        }

        .list-item.checked .item-text {
            text-decoration: line-through;
            color: #9e9e9e;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #bdbdbd;
            border-radius: 50%;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox:hover {
            border-color: #5c6bc0;
        }

        .list-item.checked .checkbox {
            background: #4caf50;
            border-color: #4caf50;
        }

        .checkbox::after {
            content: '';
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .list-item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            color: #e57373;
            font-size: 1.4rem;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #ffebee;
            color: #c62828;
        }

        .empty-message {
            text-align: center;
            padding: 40px 20px;
            color: #9e9e9e;
        }

        .stats {
            padding: 16px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #757575;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>쇼핑 리스트</h1>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="itemInput" placeholder="아이템을 입력하세요..." autofocus>
                <button id="addBtn">추가</button>
            </div>
        </div>

        <div class="list-section">
            <ul id="shoppingList"></ul>
            <div id="emptyMessage" class="empty-message">
                리스트가 비어있습니다.<br>아이템을 추가해 주세요!
            </div>
        </div>

        <div class="stats">
            <span id="totalCount">총 0개</span>
            <span id="checkedCount">완료 0개</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://fsdnjknynajzvuxybqvb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzZG5qa255bmFqenZ1eHlicXZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMTY4ODcsImV4cCI6MjA4NTY5Mjg4N30.owg1QaJKEVmqCHyzAdAgM5G6Olb3tIbcJ89VjC93QTs';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const emptyMessage = document.getElementById('emptyMessage');
        const totalCount = document.getElementById('totalCount');
        const checkedCount = document.getElementById('checkedCount');

        let items = [];

        // Supabase에서 아이템 불러오기
        async function loadItems() {
            const { data, error } = await supabase
                .from('shopping_items')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('데이터 불러오기 실패:', error);
                return;
            }
            items = data || [];
            renderList();
        }

        // 아이템 추가
        async function addItem() {
            const text = itemInput.value.trim();
            if (text) {
                const { data, error } = await supabase
                    .from('shopping_items')
                    .insert([{ text, checked: false }])
                    .select();

                if (error) {
                    console.error('추가 실패:', error);
                    return;
                }
                items.push(data[0]);
                renderList();
                itemInput.value = '';
                itemInput.focus();
            }
        }

        // 아이템 삭제
        async function deleteItem(id) {
            const { error } = await supabase
                .from('shopping_items')
                .delete()
                .eq('id', id);

            if (error) {
                console.error('삭제 실패:', error);
                return;
            }
            items = items.filter(item => item.id !== id);
            renderList();
        }

        // 체크 상태 토글
        async function toggleItem(id) {
            const item = items.find(item => item.id === id);
            const newChecked = !item.checked;

            const { error } = await supabase
                .from('shopping_items')
                .update({ checked: newChecked })
                .eq('id', id);

            if (error) {
                console.error('업데이트 실패:', error);
                return;
            }
            item.checked = newChecked;
            renderList();
        }

        function updateStats() {
            const total = items.length;
            const checked = items.filter(item => item.checked).length;
            totalCount.textContent = `총 ${total}개`;
            checkedCount.textContent = `완료 ${checked}개`;
        }

        function renderList() {
            shoppingList.innerHTML = '';

            if (items.length === 0) {
                emptyMessage.style.display = 'block';
            } else {
                emptyMessage.style.display = 'none';

                items.forEach((item) => {
                    const li = document.createElement('li');
                    li.className = `list-item${item.checked ? ' checked' : ''}`;
                    li.innerHTML = `
                        <div class="checkbox" onclick="toggleItem('${item.id}')"></div>
                        <span class="item-text">${escapeHtml(item.text)}</span>
                        <button class="delete-btn" onclick="deleteItem('${item.id}')">×</button>
                    `;
                    shoppingList.appendChild(li);
                });
            }

            updateStats();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        addBtn.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        // 페이지 로드 시 데이터 불러오기
        loadItems();
    </script>
</body>
</html>
